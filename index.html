<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<section class="calculator">
    <h1>
        Calculator
    </h1>
    <form>
        <input type="text" class="screen" id="inputBox">
    </form>

    <div class="btns">
        <button type="button" class="btn btn-yellow">*</button>
        <button type="button" class="btn btn-yellow">/</button>
        <button type="button" class="btn btn-yellow">-</button>
        <button type="button" class="btn btn-yellow">+</button>

        <button type="button" class="btn btn-grey">9</button>
        <button type="button" class="btn btn-grey">8</button>
        <button type="button" class="btn btn-grey">7</button>
        <button type="button" class="btn btn-grey">6</button>
        <button type="button" class="btn btn-grey">5</button>
        <button type="button" class="btn btn-grey">4</button>
        <button type="button" class="btn btn-grey">3</button>
        <button type="button" class="btn btn-grey">2</button>
        <button type="button" class="btn btn-grey">1</button>
        <button type="button" class="btn btn-grey">0</button>
        <button type="button" class="btn btn-grey">.</button>



        <button type="button" class="btn btn-equal">=</button>
        <button type="button" class="btn btn-clear">C</button>



    </div>

</section>

<script src="index.js"></script>

   
</body>
</html>
